<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
        <link href="styles.css" rel="stylesheet">
        <link rel="preload" href="images/headshot.webp" as="image">
        <title>library - japhy higg</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row title-row">
                <div class="col-12">
                  <img src="images/headshot.webp" width="100px">
                  <span id="myname">japhy higg</span>
                </div>
              </div>
            <div class="row nav-row">
                <div class="nav-bar col-12">
                    <span id="links">
                      <a href="code.html">code</a> |
                      <a href="art.html"> art</a> |
                      <a href="library.html"> library</a> |
                      <a href="chess.html"> chess</a> |
                      <a href="contact.html"> contact</a>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <span id="lib_description">
                        Every book I've read since 2020, audiobooks not included.
                        <br>Ratings decided on day of completion. Switched from whole number ratings in 2022.
                        <br>
                    </span>
                    <div class="filters">
                        Search: <input id="search_box">

                    <label> Filters: </label>

                    <select name="fnf" id="fnf">
                    <option value="both">F & NF</option>
                    <option value="f">Fiction</option>
                    <option value="nf">Non-fiction</option>
                    </select>

                    <select name="read_filter" id="read_filter">
                    <option value="all_years">All years</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    </select>

                    <select name="rating_filter" id="rating_filter">
                    <option value="all_ratings">All ratings</option>
                    <option value="5">5</option>
                    <option value="4s">4 - 4.75</option>
                    <option value="3s">3 - 3.75</option>
                    <option value="2s">2 - 2.75</option>
                    <option value="1s">1 - 1.75</option>
                    </select>

                    </div>
                    <div class="table-responsive" id="table_div">
                        <table class="table table-bordered" id="b_table">
                            <thead class="thead-dark">
                                <th>Title</th>
                                <th>Author</th>
                                <th>Published</th>
                                <th>Fiction/NF</th>
                                <th>YrRead</th>
                                <th>Rating</th>
                            </thead>
                            <tbody id="b_data">

                            </tbody>
                        </table>
                    </div>
                    <div style="font-size: 10px; margin-top: 10px">
                        Updated 2024/06/02
                    </div>
                </div>
            </div>
        </div>
        <script src="library.js"></script>
    </body>
</html>
